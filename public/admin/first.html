<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body style="height: 2000px;">
  <div class="aside">
    <!-- 标题 -->
    <a class="title" href="index.html">黑马56期</a>
    <!-- 个人信息 -->
    <div class="info">
      <img src="images/images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" >
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <!-- 二级菜单 -->
          <div class="second" style="display: block;">
            <a href="first.html" class="now">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="topBar">
      <a href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify btn-aside"></span></a>
      <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out btn-logout"></span></a>
    </div>

    <div class="main">
      <!-- 面包屑 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li>一级分类</li>
      </ol>

      <!-- 具体的内容 -->
      <button class="btn btn-default btn-add">添加分类</button>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th>一级分类名称</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <!-- 准备分页的ul -->
      <ul id="page"></ul>
    </div>
  </div>
  <div class="modal fade logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要退出本系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-sure">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">确定</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/html" id="tpl">
    {{each rows v i }}
    <tr>
      <!-- 加上了前面的所有页的条数 -->
      <td>{{(page - 1) * size + i+1}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js"></script>
 
</body>
</html>
