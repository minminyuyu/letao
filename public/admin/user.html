<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body style="height: 2000px;">
  <div class="aside">
    <!-- 标题 -->
    <a class="title" href="index.html">黑马56期</a>
    <!-- 个人信息 -->
    <div class="info">
      <img src="./images/images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="now">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <!-- 二级菜单 -->
          <div class="second" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="topBar">
      <a href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify btn-aside"></span></a>
      <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out btn-logout"></span></a>
    </div>

    <div class="main">
      <!-- 面包屑 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li>用户管理</li>
      </ol>

      <!-- 具体的内容 -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <!-- 分页的盒子，里面的内容将来自动渲染 -->
      <ul id="page"></ul>
    </div>
  </div>
  <div class="modal fade logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要退出本系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-sure">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade userModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要执行该操作吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-change">确定</button>
        </div>
      </div>
    </div>
  </div>


  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  


  <script type="text/html" id="tpl">
    {{each rows v i }}
    <tr>
      <td>{{(page-1) * size + i + 1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <!-- 1. 正常 0：禁用 -->
      <td>{{v.isDelete === 1 ? '正常':'禁用'}}</td>
      <td >
        {{if v.isDelete === 0}}
        <button class="btn btn-success" data-id="{{v.id}}">启用</button>
        {{else}}
        <button class="btn btn-danger" data-id="{{v.id}}">禁用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
</body>
</html>
